<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details - Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box formInputs">
            <h3 class="title">School Details</h3>
            <form>
                <div class="fields">
                    <label for="schoolName">School Name: </label>
                    <input id="schoolName" type="text" placeholder="School Name...">
                </div>
                <div class="fields">
                    <label for="studentName">Student Name: </label>
                    <input id="studentName" type="text" placeholder="Student Name...">
                </div>
                <div class="fields">
                    <label for="dateOfBirth">Date of Birth: </label>
                    <input id="dateOfBirth" type="date">
                </div>
                <div class="fields">
                    <label for="class">Class: </label>
                    <input id="class" type="text" placeholder="Class...">
                </div>
                <div class="fields">
                    <label for="rollNumber">Roll Number: </label>
                    <input id="rollNumber" type="number" placeholder="Roll Number...">
                </div>
                <div class="fields">
                    <label for="contactNumber">Contact Number: </label>
                    <input id="contactNumber" type="tel" placeholder="Contact Number...">
                </div>
                <div class="buttonContainer">
                    <button class="btn" type="button" onclick="updateCard()">Submit Form</button>&nbsp;
                    <button class="btn ml-10" type="reset">Clear All</button>
                </div>
            </form>
        </div>
        <div class="box card">
            <h3 class="title" id="schoolNameVal">School Name</h3>
            <div class="imgContainer">
            <img src="../assets/profile.jpg" alt="Student Photo">
        </div>

            <div class="fields">
                <label for="">Student Name: </label>
                <label for="" id="studentNameVal"></label>
            </div>
            <div class="fields">
                <label for=""> Date of Birth: </label>
                <label for="" id="dateOfBirthVal"></label>
            </div>
            <div class="fields">
                <label for="">Class: </label>
                <label for="" id="classVal"></label>
            </div>
            <div class="fields">
                <label for="">Roll Number: </label>
                <label for="" id="rollNumberVal"></label>
            </div>
            <div class="fields">
                <label for="">Contact Number: </label>
                <label for="" id="contactNumberVal"></label>
            </div>
            <div class="buttonContainer">
                <button class="btn print" type="button" onclick="printIdCard()">Print Id Card</button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
